<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>保单审核</title>
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
    <link
      rel="stylesheet"
      href="../../layuiadmin/style/admin.css"
      media="all"
    />
  </head>
  <style>
    body {
      overflow-y: scroll;
    } /* 禁止刷新后出现横向滚动条 */
  </style>
  <body>
    <div class="layui-fluid">
      <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
          <div class="layui-card">
            <div class="layui-card-body">
              <table id="vehicle-table-page" lay-filter="demo"></table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="../../layuiadmin/layui/layui.js"></script>
    <script type="text/html" id="barDemo">
      <a class="layui-btn layui-btn-xs" lay-event="pass">通过</a>
      <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="return">退回</a>
    </script>
    <script>
      layui
        .config({
          base: '../layuiadmin/' //静态资源所在路径
        })
        .extend({
          index: '../layuiadmin/lib/index' //主入口模块
        })
        .use(['table'], function() {
          var table = layui.table
          table.render({
            elem: '#vehicle-table-page',
            loading: true,
            method: 'post',
            url: 'http://localhost:3000/department/getDepartmentNoVehicleOrder',
            headers: {
              Authorization: window.localStorage.getItem('token')
            },
            cols: [
              [
                { type: 'numbers' },
                { type: 'checkbox' },
                {
                  field: 'ordernumber',
                  width: 220,
                  title: '保单号',
                  sort: true,
                  align: 'center'
                },
                {
                  field: 'applicant',
                  width: 280,
                  title: '投保人',
                  sort: true,
                  align: 'center'
                },
                {
                  field: 'ordersignature',
                  width: 120,
                  title: '投保单签章',
                  sort: true,
                  align: 'center'
                },
                {
                  field: 'charge',
                  width: 100,
                  title: '经办人',
                  sort: true,
                  align: 'center'
                },
                {
                  field: 'date',
                  width: 120,
                  title: '出单日期',
                  sort: true,
                  align: 'center'
                },
                {
                  field: 'dispatchclerk',
                  width: 100,
                  title: '出单员',
                  sort: true,
                  align: 'center'
                },
                {
                  field: 'orderprintnumber',
                  width: 150,
                  title: '保单印刷号',
                  align: 'center'
                },
                {
                  field: 'attributiondepartment',
                  title: '归属部门',
                  sort: true,
                  align: 'center'
                }
              ]
            ]
          })
        })
    </script>
  </body>
</html>
