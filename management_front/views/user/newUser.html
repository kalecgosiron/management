<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>新建车险保单</title>
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <link
      rel="stylesheet"
      href="../../layuiadmin/layui/css/layui.css"
      media="all"
    />
    <link
      rel="stylesheet"
      href="../../layuiadmin/style/admin.css"
      media="all"
    />
  </head>
  <body>
    <div class="layui-fluid" id="formsubmit">
      <div class="layui-row layui-col-space15">
        <div class="layui-col-md6">
          <div class="layui-card">
            <div class="layui-card-header">填写新用户信息</div>
            <div class="layui-card-body" style="padding: 15px;">
              <form class="layui-form" id="userForm">
                <div class="layui-form-item">
                  <label class="layui-form-label">用户权限</label>
                  <div class="layui-input-block">
                    <select
                      name="userauthority"
                      lay-filter="userauthority"
                      id="userauthority"
                    >
                      <option value="superadmin">超级管理员</option>
                      <option value="departmentmanagement">部门经理</option>
                      <option value="documentpost">单证岗</option>
                      <option value="charge" selected="">出单员</option>
                    </select>
                  </div>
                </div>

                <div class="layui-form-item">
                  <label class="layui-form-label">归属部门</label>
                  <div class="layui-input-block">
                    <select
                      name="department"
                      lay-filter="department"
                      id="department"
                    >
                      <option value="44018403">44018403</option>
                      <option value="44018442" selected="">44018442</option>
                      <option value="44018407">44018407</option>
                      <option value="44018442">44018442</option>
                      <option value="44018447">44018447</option>
                      <option value=""></option>
                    </select>
                  </div>
                </div>

                <div class="layui-form-item">
                  <div class="layui-col-lg6">
                    <label class="layui-form-label">用户名</label>
                    <div class="layui-input-block">
                      <input
                        type="text"
                        name="username"
                        autocomplete="off"
                        placeholder="请输入用户名"
                        class="layui-input"
                        id="username"
                      />
                    </div>
                  </div>
                </div>

                <div class="layui-form-item">
                  <div class="layui-col-lg6">
                    <label class="layui-form-label">密码</label>
                    <div class="layui-input-block">
                      <input
                        type="password"
                        name="password"
                        autocomplete="off"
                        placeholder="请输入密码"
                        class="layui-input"
                        id="password"
                      />
                    </div>
                  </div>
                </div>

                <div class="layui-form-item">
                  <div class="layui-input-block" style="margin-left: 300px;">
                    <button type="button" id="btn" class="layui-btn lay-submit">
                      立即提交
                    </button>
                    <button type="reset" class="layui-btn layui-btn-primary">
                      重置
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="../../js/md5.js"></script>
  <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
  <script src="../../layuiadmin/layui/layui.js"></script>
  <script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">修改</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="delete">删除</a>
  </script>
  <script>
    layui
      .config({
        base: '../layuiadmin/' //静态资源所在路径
      })
      .extend({
        index: '../layuiadmin/lib/index' //主入口模块
      })
      .use(['table'], function() {
        var table = layui.table,
          form = layui.form,
          layer = layui.layer

        //提交按钮
        $('#btn').click(function() {
          $.ajax({
            headers: {
              Authorization: window.localStorage.getItem('token')
            },
            data: {
              username: $('#username').val(),
              password: hex_md5($('#password').val()),
              userauthority: $('#userauthority').val(),
              department: $('#department').val()
            },
            type: 'POST', //提交的方法
            url: 'http://localhost:3000/user/newUser', //提交的地址
            async: false,
            success: function(data) {
              //成功
              if (data.code == 200) {
                layer.closeAll('loading')
                layer.msg('新建账户成功，请关闭页面', { icon: 6 })
              } else {
                alert('新建用户失败')
              }
            },
            error: function(request) {
              //失败的话
              alert('连接错误')
            }
          })
        })
      })
  </script>
</html>
